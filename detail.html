<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.添加视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 2.引包 -->
    <!-- 2.1引入mui的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.2引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 2.3引入category的less文件 -->
    <link rel="stylesheet/less" href="less/detail.less">
    <!-- 2.4引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
     <!-- 2.5在页面前引入rem.js 等页面加载出来之前生效样式马上执行 -->
     <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 轮播图 -->
                <section id="slider">
                    <div class="mui-slider">
                    </div>
                </section>
                <!-- 商品信息 -->
                <div id="product" class="product">
                </div>
            </div>


        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <a href="#" class="fa fa-shopping-cart"></a>
        <button type="button" class="mui-btn mui-btn-danger btn-buyCar">加入购物车</button>
        <button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button>
        </div>
    </footer>
    <!-- 渲染轮播图 -->
    <script id="slideTpl" type="text/html">
        <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}">
                    </a>
                </div>
                <!-- 第一张 -->
                {{each pic value}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.picAddr}}">
                    </a>
                </div>
                {{/each}}
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}">
                    </a>
                </div>
            </div>
             <!-- 小圆点 swiper-pagination-->
            <div class="mui-slider-indicator">
                {{each pic value index}}
                <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                {{/each}}
            </div>
    </script>


    <!-- 渲染商品信息 -->
    <script id="productTpl" type="text/html">
        <div class="product-name">
                名称：<span>{{proName}}</span>
            </div>
            <div class="product-price">
                价格: <span>¥{{price}}</span> <del>¥{{oldPrice}}</del>
            </div>
            <div class="product-size">
                尺寸：
                {{each size value}}
                <button type="button" class="mui-btn btn-size {{value==prevSize?'mui-btn-warning':''}}" data-size="{{value}}">{{value}}</button>
                {{/each}}
            </div>
            <div class="product-num">
                数量：
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>  剩余: <span>{{num}}</span>
            </div>
    </script>

    <!--2.5引入miu.js文件  -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2.6引入模板引擎 ,template-web用来渲染页面 最新版最简洁的 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 2.7引入zepto的JS  ajax dom操作库的js库 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 2.8导入search的js文件 -->
    <script src="js/detailFZ.js"></script>
</body>

</html>
