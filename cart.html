    <!-- 商品列表的模板 -->
    <script id="cartProductTpl" type="text/html">
        {{if data.length>0}}
        {{each data value}}
        <li class="mui-table-view-cell mui-media">
                <!-- 右边可以滑动的容器显示的容器 -->
               <div class="mui-slider-right">
                       <!-- 每个a就是每个按钮 -->
                       <!-- 因为编辑需要很多数据 商品id 商品的尺码 选择的尺码 商品的数量 选择的数量 干脆绑定整个商品 -->
                       <a class="mui-btn mui-btn-primary btn-edit" data-product="{{value}}">编辑</a>
                       <!-- 删除需要根据id删除把商品的购物车id绑定到删除按钮上 -->
                       <a class="mui-btn mui-btn-red btn-delete" data-id="{{value.id}}">删除</a>
                   </div>
               <!-- mui-navigate-right 右箭头的样式 -->
           <a href="javascript:;" class="mui-slider-handle mui-navigate-right cart-product">
               <!-- 媒体列表的左边  -->
               <div class="mui-pull-left product-left">
                   <img class="mui-media-object " src="{{value.pic[0].picAddr}}">
                   <!-- 复选框按钮 -->
                   <div class="mui-input-row mui-checkbox mui-left">
                       <!-- data-price="{{value.price}}" data-num="{{value.num}}"  选择的时候的价格和商品数量 -->
                       <input class="checkbox-product" name="checkbox1" value="Item 1" type="checkbox" data-price="{{value.price}}" data-num="{{value.num}}">
                   </div>
               </div>
               <!-- 媒体列表的右边  -->
               <div class="mui-media-body product-right">
                   <!-- 商品的信息 -->
                   <p class="product-name">{{value.proName}}</p>
                   <div class="product-price">
                       <span>¥{{value.price}}</span>
                       <del>¥{{value.oldPrice}}</del>
                   </div>
                   <!-- 商品参数 -->
                   <div class="product-params">
                       <div class="product-size">
                           鞋码：<span>{{value.size}}</span>
                       </div>
                       <div class="product-num">
                           x<span>{{value.num}}</span>双
                       </div>
                   </div>
               </div>
           </a>
   </li>
        {{/each}}
        {{else}}
        <p>你的购物车空空的，需要购买点东西了！</p>
        {{/if}}
    </script>


     <!-- 编辑商品的模板 -->
     <script id="editCartTpl" type="text/html">
        <div class="product-size">
        	   <!-- 遍历 商品所有尺码 叫productSize -->
            尺码： {{each productSize value}}
            <!-- 判断当前选的尺码size 和 循环每一个value 如果一致的时候就添加 mui-btn-warning 类名 -->
            <button type="button" class="mui-btn btn-size {{value == size ? 'mui-btn-warning' : '' }}" data-size="{{value}}">{{value}}</button>
            {{/each}}
        </div>
        <div class="product-num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productNum}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div> 剩余：<span>{{productNum}}</span>件
        </div>
    </script>
