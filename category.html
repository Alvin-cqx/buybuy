    <!--渲染模板，左边导航栏 -->
    <script id="topCategoryTpl" type="text/html">
        <!-- for(var i = 0 ; i < list[i].length;i++){
            list[i]
        }
        模板里面的each 遍历数组 数组名叫做什么 就遍历什么
        现在后台返回的数据已经是一个数组 而且数组的名字叫rows 
        所以each rows -->
        <!-- rows是对象（后台返回的data对象）里面的属性rows 模板里面 都是直接使用对象里面的属性 -->
        {{each rows value index}}
        <!-- {{index == 0 ? 'active' : ''}} 如果索引为0 就设置active类名 -->
        <!-- 点击的时候需要拿到当前的点击a的data-id属性的值 -->
        <li class="{{index==0?'active':''}}"><a href="#" data-id="{{value.id}}">{{value.categoryName}}</a></li>
        {{/each}}
    </script>


    <!-- 渲染模板，右边商品目录 -->
    <script id="secondCategoryTpl" type="text/html">
        <!-- 判断rows数组的长度 大于0 就进行遍历  小于0就提示没有数据了 -->
        {{if rows.length>0}}
            {{each rows value}}
               <div class="mui-col-xs-4">
                    <a href="#">
                        <img src="{{value.brandLogo}}" alt="">
                        <p>{{value.brandName}}</p>
                    </a>
               </div>
            {{/each}}
        {{else}}
        <p>没有品牌了！请购买其他品牌</p>
        {{/if}}
    </script>
