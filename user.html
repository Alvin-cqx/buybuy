<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.添加视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 2.引包 -->
    <!-- 2.1引入mui的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.2引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 2.3引入user的less文件 -->
    <link rel="stylesheet/less" href="less/user.less">
    <!-- 2.4引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
     <!-- 2.5在页面前引入rem.js 等页面加载出来之前生效样式马上执行 -->
     <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>个人中心</h4>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                    <div class="mui-media-body">
                        <p class="username">
                            用户名： <span>itcast</span>
                        </p>
                        <p class='mobile'>
                            绑定手机: <span>1333333333</span>
                        </p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="cart.html">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
            </li>
            <li class="mui-table-view-cell">
                <button type="button" class="mui-btn btn-exit">退出登录</button>
            </li>
        </ul>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <a href="index.html" class="active">
            <i class="fa fa-home"></i>
            <span>首页</span>
        </a>
        <a href="category.html">
            <i class="fa fa-bars"></i>
            <span>分类</span>
        </a>
        <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="user.html">
            <i class="fa fa-user"></i>
            <span>会员中心</span>
        </a>
    </footer>





    <!--2.5引入miu.js文件  -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2.6引入模板引擎 ,template-web用来渲染页面 最新版最简洁的 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 2.7引入zepto的JS  ajax dom操作库的js库 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 2.8导入user的js文件 -->
    <script src="js/user.js"></script>
</body>

</html>
