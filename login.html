<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.添加视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 2.引包 -->
    <!-- 2.1引入mui的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.2引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 2.3引入category的less文件 -->
    <link rel="stylesheet/less" href="less/login.less">
    <!-- 2.4引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
     <!-- 2.5在页面前引入rem.js 等页面加载出来之前生效样式马上执行 -->
     <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>登录中心</h4>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-sure">确认</button>
                <button type="button" class="mui-btn mui-btn-danger btn-register">免费注册</button>
            </div>
        </form>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
            <a href="index.html" class="active">
                <i class="fa fa-home"></i>
                <span>首页</span>
            </a>
            <a href="category.html">
                <i class="fa fa-bars"></i>
                <span>分类</span>
            </a>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <span>购物车</span>
            </a>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <span>会员中心</span>
            </a>
        </footer>





    <!--2.5引入miu.js文件  -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2.6引入模板引擎 ,template-web用来渲染页面 最新版最简洁的 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 2.7引入zepto的JS  ajax dom操作库的js库 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 2.8导入category的js文件 -->
    <script src="js/loginFZ.js"></script>
</body>

</html>
